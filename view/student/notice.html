[[define "notice"]]
<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>CNSA APPLY</title>
    <!-- Icon -->
    <link rel="shortcut icon" href="/assets/img/cnsalogo.png">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css">

    <!-- Vue.js -->
    <script src="/assets/js/vue.min.js" type="text/javascript"></script>
    <script src="/assets/js/vue-resource.min.js" type="text/javascript"></script>
    <!-- JQuery -->
    <script src="/assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <!-- Custom scripts -->
    <script src="/assets/js/script.js" type="text/javascript"></script>
</head>

<body>
    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-logo">
            <img src="/assets/img/cnsalogo.png" width="70" />
        </div>
        <div class="nav-brand">
            <a href="/">면학실 장소신청</a>
        </div>

        <div class="nav-item" style="margin-top: 5px;">
            <a href="/logout"><img src="/assets/img/logout.png" width="30" /></a>
        </div>
        <div class="nav-item">
            <a href="/user/">내 정보</a>
        </div>
        <div class="nav-item">
            <a href="/">홈</a>
        </div>
    </div>
    <br>

    <h1>공지사항 페이지</h1>
    <div id="notice-list" class="notice-list">
        <div class="apply-list-item">
            <div>번호</div>
            <div>제목</div>
            <div>시간</div>
            <div>보기</div>
        </div>
        <div style="content: ''; display: table; clear: both;"></div>
        <template v-for="(notice, $index) in notices">
            <div class="apply-list-item">
                <div>{{notice.id}}</div>
                <div>{{notice.name}}</div>
                <div>{{notice.uploadTime}}</div>
                <div>
                    <button v-on:click="noticeContent($index)">X</button>
                </div>
            </div>
            <div style="content: ''; display: table; clear: both;"></div>
        </template>
    </div>

    <!-- Vue.js Script -->
    <script>
        new Vue({
            el: '#notice-list',

            data: {
                notices: [],
            },

            // This is run whenever the page is loaded to make sure we have a current content list
            created: function () {
                // Use the vue-resource $http client to fetch data from the /contents route
                this.$http.get('/api/getNotices').then(function (response) {
                    this.notices = response.data ? response.data : [];
                });
            },

            methods: {
                noticeContent: function (index) {
                    location.href = "/notice/content?id="+this.notices[index].id
                }
            }
        });
    </script>
</body>

</html>
[[end]]
