    <!-- 페이지 로드 시 좌석정보 반영 -->
    <script>
        // 신청한 시간대 클릭 안되게 설정
        var days = GetTimeTableDays();
        $.get("/api/getApplysByArea?date=" + getParameterByName("date") + "&period=" + getParameterByName("period") + "&form=A&area=A", function (applys) {
            applys.forEach(function (apply) {
                for (i = 0; i < 5; i++) {
                    if (days[i].yyyymmdd() == apply.date.substring(0, 10)) {
                        $("#" + apply.seat).prop("disabled", true);
                        break;
                    }
                }
            });
        });

        // 현재 신청중인 시간 표시
        var i = 0;
        for (; i < 5; i++) {
            if (days[i].yyyymmdd() == getParameterByName("date")) {
                break;
            }
        }
        var day;
        if (i == 0) {
            day = "월요일";
        } else if (i == 1) {
            day = "화요일";
        } else if (i == 2) {
            day = "수요일";
        } else if (i == 3) {
            day = "목요일";
        } else {
            day = "금요일";
        }
        document.getElementById('period').innerText = day + " - " + (getParameterByName("period") == "7" ? "7교시" : getParameterByName("period"));
    </script>

    <!-- 좌석 선택 및 신청 버튼 js code -->
    <script>
        var seatNum = 0;
        function apply() {
            // 창학관 신청
            if (seatNum != 0) {
                if (sessionStorage.times == null) {
                    // 한 좌석만 신청한 경우
                    $.post("/api/apply", {
                        date: getParameterByName("date"),
