    <!-- 페이지 로드 시 좌석정보 반영 -->
    <script>
        // 신청한 시간대 클릭 안되게 설정
        var days = GetTimeTableDays();
        var i = 0;
        $.get("/api/getApplysByArea?date=" + getParameterByName("date") + "&period=" + getParameterByName("period") + "&form=A&area=C", function (applys) {
            applys.forEach(function (apply) {
                for (i = 0; i < 5; i++) {
                    if (days[i].yyyymmdd() == apply.date.substring(0, 10)) {
                        $("#" + apply.seat).prop("disabled", true);
                        break;
                    }
                }
            });
        });

        // 현재 신청중인 시간 표시
        var day;
        if (i == 0) {
            day = "월요일";
        } else if (i == 1) {
            day = "화요일";
        } else if (i == 2) {
            day = "수요일";
        } else if (i == 3) {
            day = "목요일";
        } else {
            day = "금요일";
        }
        document.getElementById('period').innerText = day + " - " + (getParameterByName("period") == "7" ? "7교시" : getParameterByName("period"));
    </script>

    <!-- 좌석 선택 및 신청 버튼 js code -->
    <script>
        var seatNum = 0;
        function apply() {
            // 창학관 신청
            if (seatNum != 0) {
                $.post("/api/apply", {
                    date: getParameterByName("date"),
                    period: getParameterByName("period"),
                    form: "A",
                    area: "C",
                    seat: seatNum
                }, function (data) {
                    sessionStorage.removeItem('time');

                    if (sessionStorage.times == null) {
                        location.href = "/apply/applySuccess"
                    } else {
                        location.href = "/apply/selectArea"
                    }
                    /*
                    if (data == "success") {
                        sessionStorage.removeItem('time');
    
                        if (sessionStorage.times == null) {

                        } else {

                        }
                    } else {
                        // TODO: 에러 메세지 세분화

            } else {
